    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather forcast</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <div class="container">
                <input type="text" class="search1" id="search" placeholder="ENTER CITY NAME">
                <button id="search-btn" type="submit" ><img id="search-icon" src="images/search.png" alt=""></button>
            </div>
        </header>
        <div class="error">city name is invalid</div>
        <div class="error2">Please write the city NAME</div>
        <div class="weather-cont">
            <img src="images/clear.png" alt="clear" id="weather-icon">
            <p id="condition"></p>
                <h1 id="temp"></h1>
                <h2 id="city"></h2>
            </div>
        </div>
        <div class="detail">
            <div class="col1">
                <img src="images/humidity.png" alt="" id="humidity-icon">
            </div>
            <p class="humidity"></p>
            <p class="humidity1">Humidity</p>
            <div class="col2">
                <img src="images/wind.png" alt="" id="wind-icon">
            </div>
            <p class="windspeed"></p>
            <p class="windspeed1">Wind speed</p>
        </div>
        <section class="container2">
            <div class="weather-days">
                <div class="row">
                    <div class="forcast-day">
                        <div class="forcast-date"></div>
                        <div class="forcast-tmp"></div>
                        <div class="forcast-desc"></div>
                    </div>
                    <div class="forcast-day">
                        <div class="forcast-date"></div>
                        <div class="forcast-tmp"></div>
                        <div class="forcast-desc"></div>
                    </div>
                    <div class="forcast-day">
                        <div class="forcast-date"></div>
                        <div class="forcast-tmp"></div>
                        <div class="forcast-desc"></div>
                    </div>
                    <div class="forcast-day">
                        <div class="forcast-date"></div>
                        <div class="forcast-tmp"></div>
                        <div class="forcast-desc"></div>
                    </div>
                    <div class="forcast-day">
                        <div class="forcast-date"></div>
                        <div class="forcast-tmp"></div>
                        <div class="forcast-desc"></div>
                    </div>
                </div>
            </div>
        </section>
    <script src="main.js"></script>
    </body>
    </html>
